{% extends "divermat/base.html" %}

{% block title_block %}
    Alumnos
{% endblock %}

{% block body_block %}
    <div class="flex-container">

        <form id="borrarAlumno" action="" method="POST">
            {% csrf_token %}

            <table>
                <tr>
                    <h2>Alumnos</h2>
                </tr>
                    {% for alum in alumnos %}
                    <tr>
                        <td style="width: 100px;"> 
                            <input type="checkbox" name="Alumnos" value={{alum.id}}>{{alum}}</input>
                        </td>
                    </tr>
                    {%endfor%}
            </table>
            <input type="submit" value="Borrar"></input>
        </form>
        <div style="margin-left: 100px;">
            <form id="NuevoAlumno" method="post">
                <p>{{form.n_alumnos.label}}</p>
                <p>{{form.n_alumnos}}</p>
                {% csrf_token %}
                <input type="submit" value="Generar">   
            </form>
        </div>
    </div>


      
{% endblock %}
