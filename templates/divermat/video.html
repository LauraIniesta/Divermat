{% extends "divermat/base.html" %}

{% block title_block %}
    Video
{% endblock %}

{% block body_block %}

    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
            <h2>Video:&nbsp;{{video.titulo}}</h2><hr>
        </div>
    </div>
       
    <div class="row">
        <div class="col-xs-10 col-md-10 col-lg-10">
            <video width="420px" height="420px" controls="controls" >
                <source src="{{video.video.url}}" type="video/mp4">
            </video>
        </div>
        
    </div>



{% endblock %}
