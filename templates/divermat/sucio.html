<form action="examen" method="POST">{% csrf_token %}
    {% if not user.is_authenticated %}
    <label for="curso">Selecciona el curso: </label>
        <select name="curso" id="curso">
            <option selected>Curso</option>
            <option>1º ESO </option>
            <option>2º ESO </option>
            <option>3º ESO </option>  
            <option>4º ESO </option>      
        </select></br></br>
    {% endif %}

    <label for="tema">Selecciona el Temario del Examen: </label></br></br>
    <select multiple name="tema" id="tema">
        <option selected>Tema</option>
        {% for tema in temas%}
            <option>{{tema}} </option>
        {% endfor %}     
    </select></br></br>

    <label for="crono">¿Quieres que el examen sea cronometrado?</label> </br></br>
    <input checked type="radio" id="crono" value="Si" name="Cronometrado"> Si
    <input type="radio" id="crono" value="No" name="Cronometrado"> No</br></br></br></br>
    <input type="submit" value="Aceptar">   
    <input type="submit" value="Cancelar">
</form>
